<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Site Login & Registration</title>
</head>

<body>
    <div class="container m-auto"></div>
        {% with messages = get_flashed_messages() %}
        
            {% if messages %}
                {% for message in messages %}
                    <p class="text-center">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row m-5">
            <div class="col-5 p-3 m-auto bg-dark text-start text-info">
                <h1 class="text-warning text-center">Please Register</h1>
                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label class="form-label">First Name:</label>
                        <input type="text" class="form-control" name="first_name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Last Name:</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password Confirmation:</label>
                        <input type="password" class="form-control" name="conf_pass">
                    </div>

                    <input type="submit" class="btn btn-primary" value="Register User">
                </form>
            </div>
            <div class="col-5 p-3 bg-dark m-auto text-start text-info">
                <h1 class="text-warning text-center">Please Login</h1>
                <form action="/login" method="POST">

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" class="form-control" name="password">
                    </div>

                    <input type="submit" class="btn btn-primary" value="Login User">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
