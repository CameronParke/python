<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body class>
    <div class="container m-auto">
        <div class="row m-5">
            <div class="col-5 p-3 bg-dark text-white">
                <h1 class="text-primary text-center">New Dojo</h1>
                <form action="/dojo/create" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Your New Dojo's Name Here" id="name">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Dojo</button>
                </form>
            </div>
            <div class="col-2"></div>
            <div class="col-5 p-3 bg-dark text-center text-white">
                <h1 class="text-primary">All Dojos</h1>
                <table class="table">
                    <tbody>
                        {% for dojo in dojos %}
                        <tr>
                            <th scope="row"><a class="text-warning" href="/dojo/{{ dojo.id }}">{{dojo.name}}<a></th>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <a class="float-start m-5" href="/ninja/new">Add Ninja</a>
    </div>
    <p></p>
</body>
</html>
