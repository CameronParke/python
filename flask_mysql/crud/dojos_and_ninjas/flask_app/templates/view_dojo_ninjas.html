<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Show</title>
</head>
<body>
    <div class="container">
        <h1>{{one_dojo.name}} Ninjas</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for ninja in one_dojo.ninjas %}
                <!-- friends above comes from the server.py file, it is being rendered to the template through the @app.route('/')
                The for friend above is simply a random variable that could be named anything if we wanted, keeping it friend works in this context, but could just as easily be i or anything else we want to call it-->
                <tr> <!--only need one track row because we will use a for loop to run through all the data. Put the for loop above the <tr> tag and below the </tr> tag so it will populate a new table row every time it loops  --> 
                <!-- In lines 38 through 41 we pull our data put based on how we constructed our instances  -->
                    <th scope="row">{{ninja.first_name}}</th>
                    <td>{{ ninja.last_name }}</td>
                    <td>{{ ninja.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a class="float-start" href="/">Home</a>
    </div>
</body>
</html>
