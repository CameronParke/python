<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Flask Lists</title>
</head>
<body>
    <h1>Random Numbers</h1>
    <ul>
    {% for number in  random_numbers %}
        <li><p>{{ number }}</p></li>
    {% endfor %}
    </ul>
    <h1>Students</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student['name'] }}</td>
                <td>{{ student['age'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
