<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .container{
        margin: 0 auto;
        max-width: 550px;
        height: auto;
    }
    .form-select {
        margin-bottom: 20px;
        }
    .input-group {
        align-items: center;
    }

    .submitsurvey {
        margin-top: 20px;
    }
    h1{
        color:goldenrod;
    }
    .form-floating {
        color: grey
    }
</style>
</head>
<body>
    <form action="/process" method='post'>
        <div class="container p-3 mb-2 bg-dark text-white">
            <h1>Dojo Survey</h1>
            <label for="name">Your Name:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Your Name Here" name="name" aria-label="Your Name" aria-describedby="basic-addon2">
            </div>
            <label for="name">Your Dojo Location:</label>
            <div>
            <select class="form-select" mb-3 name="location" aria-label="Default select example">
                <option selected>-- Select Your Location --</option>
                <option value="Bellevue, WA">Bellevue, WA</option>
                <option value="Boise, ID">Boise, ID</option>
                <option value="Chicago, IL">Chicago, IL</option>
                <option value="Los Angeles, CA">Los Angeles, CA</option>
                <option value="Silicon Valley, CA">Silicon Valley, CA</option>
                <option value="Worldwide (Online)">Worldwide (Online)</option>
            </select>
        </div>
        <label for="name">Your Favorite Language:</label>
        <div>
            <select class="form-select" mb-3 name="language" aria-label="random text">
                <option selected>-- Select Your Favorite Language --</option>
                <option value="Java">Java</option>
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Ruby">Ruby</option>
                <option value="SQL">SQL</option>
            </select>
        </div>
        <label for="name">How are we doing? Tell us in the comments below:</label>
        <div class="form-floating" mt-3>
            <textarea class="form-control" name="comment" placeholder="Comments: (Optional)" id="floatingTextarea2" style="height: 175px"></textarea>
        </div>
        <input type='submit' class="submitsurvey" value='Submit Survey'>
        </div>
    </form>
</body>
</html>
